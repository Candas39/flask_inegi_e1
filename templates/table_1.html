<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla Paginada</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .pagination {
            margin-top: 10px;
            display: flex;
            justify-content: center;
        }
        .pagination button {
            padding: 5px 10px;
            margin: 0 2px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            cursor: pointer;
        }
        .pagination button.active {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>

    <h2>Tabla Paginada</h2>
    
    <table id="miTabla">
        <thead>
            <tr>
                <th>CLEE</th>
                <th>Nombre</th>
                <th>Latitud</th>
                <th>Longitud</th>
            </tr>
        </thead>
        <tbody>
            <!-- Las filas de la tabla se generarán dinámicamente -->
            <!-- Usamos Jinja2 para generar las filas de la tabla -->
            {% for dato in datos %}
            <tr>
                <td>{{ dato.CLEE }}</td>
                <td>{{ dato.Latitud }}</td>
                <td>{{ dato.Longitud }}</td>
                <td>{{ dato.Nombre }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
    <div class="pagination" id="pagination"></div>
    
    <script>
        // Datos de ejemplo para la tabla
      //  const datos = [];
      //  for (let i = 1; i <= 100; i++) {
        //    datos.push({ CLEE: i, Latitud: `Nombre ${i}`, Longitud: `Nombre ${i}` , Nombre:`Nombre ${i}` });
     //   }



        const filasPorPagina = 20;
        let paginaActual = 1;

        // Función para renderizar la tabla
        function renderizarTabla(datos, pagina) {
            const tablaBody = document.querySelector('#miTabla tbody');
            tablaBody.innerHTML = '';  // Limpiar las filas previas

            // Calcular el índice de inicio y fin para los datos de la página actual
            const inicio = (pagina - 1) * filasPorPagina;
            const fin = inicio + filasPorPagina;
            const datosPaginados = datos.slice(inicio, fin);

            // Generar las filas de la tabla
            datosPaginados.forEach(dato => {
                const fila = `
                    <tr>
                        <td>${dato.CLEE}</td>
                        <td>${dato.Latitud}</td>
                        <td>${dato.Longitud}</td>
                        <td>${dato.Nombre}</td>
                    </tr>
                `;
                tablaBody.insertAdjacentHTML('beforeend', fila);
            });
        }

        // Función para renderizar los botones de paginación
        function renderizarPaginacion(totalDatos, filasPorPagina) {
            const totalPaginas = Math.ceil(totalDatos / filasPorPagina);
            const paginationDiv = document.getElementById('pagination');
            paginationDiv.innerHTML = '';

            for (let i = 1; i <= totalPaginas; i++) {
                const boton = document.createElement('button');
                boton.textContent = i;
                if (i === paginaActual) {
                    boton.classList.add('active');
                }

                boton.addEventListener('click', () => {
                    paginaActual = i;
                    renderizarTabla(datos, paginaActual);
                    renderizarPaginacion(totalDatos, filasPorPagina);
                });

                paginationDiv.appendChild(boton);
            }
        }

        // Inicializar la tabla y la paginación
        renderizarTabla(datos, paginaActual);
        renderizarPaginacion(datos.length, filasPorPagina);
    </script>

</body>
</html>
