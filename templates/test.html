<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Entradas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .form-container {
            display: flex;
            flex-direction: column;
            width: 300px;
            margin: 0 auto;
        }
        .input-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .input-group label {
            margin-left: 10px;
        }
        .input-group input {
            flex-grow: 1;
        }
    </style>
</head>
<body>

    <form action="/tabla"  METHOD="GET" >
        <!-- Generate all the claim content -->
        <table style=" font-family: arial, sans-serif;
               width: 60%;
               border: 1px solid black;
               margin-left:500px;
               margin-top: 100px;
               text-align: center;
               padding:20px;">
        
            <tr>
                <th>CLEE</th>
                <th>Latitud</th>
                <th>Longitud</th>
                <th>Nombre</th>
    
            </tr>
            {% for row in rows %}
            <tr>
                <td>{{row["CLEE"]}}</td>
                <td>{{row["Latitud"]}}</td>
                <td>{{row["Longitud"]}}</td>
                <td>{{row["Nombre"]}}</td>
            </tr>
            {% endfor %}
        
        </table>
        </form>

</body>
</html>
